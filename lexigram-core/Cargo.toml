[package]
name = "lexigram-core"
version = "0.8.0"
description = "Library required by lexer/parser generated by lexigram"
edition = "2024"
rust-version = "1.85.1"
authors = ["Redglyph"]
categories = ["compilers", "development-tools::build-utils", "parsing"]
keywords = ["parser-generator", "lexer-generator", "parser", "lexer", "grammar"]
documentation = "https://docs.rs/lexigram-core"
license = "MIT OR Apache-2.0"
readme = "README.md"

[features]
# disable "generated_tests" if the generated code doesn't compile any more and needs updating
default = ["generated_tests"]
test_utils = []
generated_tests = []


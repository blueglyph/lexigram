[package]
name = "lexigram-core"
version = "0.8.3"
description = "Library required by the lexer/parser source code generated by lexigram"
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
categories.workspace = true
keywords.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
documentation = "https://docs.rs/lexigram-core"
readme = "README.md"

[features]
# disable "generated_tests" if the generated code doesn't compile any more and needs updating
default = ["generated_tests"]
test_utils = []
generated_tests = []
# Delays the capture of the next token and the call to `intercept_token()` if it's possible.
delay_stream_interception = []

